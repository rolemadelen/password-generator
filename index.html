<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet" />

    <link
      href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css"
      rel="stylesheet" />

    <title>Password Generator</title>

    <link
      rel="stylesheet"
      href="style.css" />
  </head>
  <body>
    <div class="nes-container with-title is-centered">
      <p class="title">Password</p>
      <p class="text">hello, world!</p>
    </div>

    <div class="wrapper">
      <div class="buttons">
        <button
          type="button"
          class="nes-btn">
          Copy
        </button>
        <button
          type="button"
          class="nes-btn is-primary">
          Generate
        </button>
      </div>

      <div class="nes-field is-inline">
        <label for="inline_filed"></label>
        <input
          type="text"
          id="inline_field"
          class="nes-input is-success"
          inputmode="numeric"
          value="14" />
        <progress
          class="nes-progress is-success"
          value="14"
          min="5"
          max="128"></progress>
      </div>
    </div>

    <div class="options">
      <div>
        <span>[A-Z]</span>
        <label>
          <input
            type="radio"
            class="nes-radio"
            name="uppercase"
            checked />
          <span>Yes</span>
        </label>
        <label>
          <input
            type="radio"
            class="nes-radio"
            name="uppercase" />
          <span>No</span>
        </label>
      </div>

      <div>
        <span>[a-z]</span>
        <label>
          <input
            type="radio"
            class="nes-radio"
            name="lowercase"
            checked />
          <span>Yes</span>
        </label>
        <label>
          <input
            type="radio"
            class="nes-radio"
            name="lowercase" />
          <span>No</span>
        </label>
      </div>

      <div>
        <span>[0-9]</span>
        <label>
          <input
            type="radio"
            class="nes-radio"
            name="number"
            checked />
          <span>Yes</span>
        </label>
        <label>
          <input
            type="radio"
            class="nes-radio"
            name="number" />
          <span>No</span>
        </label>
      </div>

      <div>
        <span>[!@#$%^&*]</span>
        <label>
          <input
            type="radio"
            class="nes-radio"
            name="symbol" />
          <span>Yes</span>
        </label>
        <label>
          <input
            type="radio"
            class="nes-radio"
            name="symbol"
            checked />
          <span>No</span>
        </label>
      </div>
    </div>

    <div class="history">
      <ul class="password-list">
      </ul>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
